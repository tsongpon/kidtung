
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="">
    <meta name="author" content="">
    <link rel="icon" href="../../favicon.ico">

    <title>Summary</title>

    <!-- Bootstrap core CSS -->
    <link href="/css/bootstrap.min.css" rel="stylesheet">

    <!-- Custom styles for this template -->
    <link href="/css/style.css" rel="stylesheet">

    <script src="/js/ie-emulation-modes-warning.js"></script>

    <!-- Just for debugging purposes. Don't actually copy these 2 lines! -->
    <!--[if lt IE 9]><script src="/js/ie8-responsive-file-warning.js"></script><![endif]-->

    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!--[if lt IE 9]>
    <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
    <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->

    <!-- LOAD JQUERY -->
    <script src="//ajax.googleapis.com/ajax/libs/jquery/2.0.3/jquery.min.js"></script>
    <!-- LOAD ANGULAR -->
    <script src="//ajax.googleapis.com/ajax/libs/angularjs/1.2.0/angular.min.js"></script>

    <script src="/js/kidtungControllers.js"></script>
</head>

<body ng-app="kidtungApp" ng-controller="summaryController">

<div class="container">
    <div class="header">
        <nav>
            <ul class="nav nav-pills pull-right">
                <li role="presentation"><a href="paymentlist">Payment</a></li>
                <li role="presentation" class="active"><a href="summary">Summary</a></li>
                <li role="presentation"><a href="#">Help</a></li>
            </ul>
        </nav>
        <h3 class="text-muted">KIDTUNG</h3>
    </div>

    <div role="tabpanel">

        <!-- Nav tabs -->
        <ul class="nav nav-tabs" role="tablist">
            <li role="presentation" class="active"><a href="#home" aria-controls="home" role="tab" data-toggle="tab">Summary</a></li>
            <li role="presentation"><a href="#profile" aria-controls="profile" role="tab" data-toggle="tab">Manage Debts</a></li>
        </ul>

        <!-- Tab panes -->
        <div class="tab-content">
            <div role="tabpanel" class="tab-pane active" id="home">
                <h4>Total Balance : {{total}} &#3647;</h4>
                <table id="tbl-summary" class="table">
                    <thead>
                        <tr>
                            <th>Member</th>
                            <th>Paid</th>
                            <th>Debt/Credit</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr ng-repeat="each in totalForEach">
                            <td><span class="label label-pink">{{each.memberName}}</span></td>
                            <td>{{each.pay}}&#3647;</td>
                            <td ng-if="each.balance < 0"><span class="txt-red">{{each.balance}} &#3647;</span></td>
                            <td ng-if="each.balance >= 0"><span class="txt-green">{{each.balance}} &#3647;</span></td>
                        </tr>
                        <!--<tr>-->
                            <!--<td><span class="label label-green">Bee</span></td>-->
                            <!--<td>200 &#3647;</td>-->
                            <!--<td><span class="txt-red">{{each.pay}}&#3647;</span></td>-->
                        <!--</tr>-->
                        <!--<tr>-->
                            <!--<td><span class="label label-blue">Ni</span></td>-->
                            <!--<td>700 &#3647;</td>-->
                            <!--<td><span class="txt-green">+400&#3647;</span></td>-->
                        <!--</tr>-->
                    </tbody>
                </table>

            </div>
            <div role="tabpanel" class="tab-pane" id="profile">
                <table id="tbl-debt" class="table">
                    <tr>
                        <td><span class="label label-pink">Pang</span></td>
                        <td>pay to <span class="glyphicon glyphicon-arrow-right" aria-hidden="true"></span></td>
                        <td><span class="label label-blue">Ni</span></td>
                        <td>300 &#3647;</td>
                    </tr>
                    <tr>
                        <td><span class="label label-green">Bee</span></td>
                        <td>pay to <span class="glyphicon glyphicon-arrow-right" aria-hidden="true"></span></td>
                        <td><span class="label label-blue">Ni</span></td>
                        <td>100 &#3647;</td>
                    </tr>

                </table>
            </div>
        </div>

    </div>

    <footer class="footer">
        <p>&copy; Company 2014</p>
    </footer>

</div> <!-- /container -->

<!--

=======================
-->
<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>
<script src="/js/bootstrap.min.js"></script>
<script src="/js/docs.min.js"></script>
<script>
    $('#myTab a').click(function (e) {
        e.preventDefault()
        $(this).tab('show')
    })
</script>
</body>
</html>
